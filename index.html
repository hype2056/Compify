<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compify!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOdBnHPnbv7TV2prkYBKCnhP0fFsp3/wThiUyx/c9cmug7C3w8Bcke1L/iI+" crossorigin="anonymous"></script>
    <style>
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e1048 25%, #0f172a 50%, #0a1628 75%, #0f172a 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: #e2e8f0;
        min-height: 100vh;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        25% { background-position: 100% 0%; }
        50% { background-position: 100% 100%; }
        75% { background-position: 0% 100%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes glow {
        0%, 100% { text-shadow: 0 0 10px rgba(129, 140, 248, 0.3), 0 0 20px rgba(129, 140, 248, 0.1); }
        50% { text-shadow: 0 0 20px rgba(129, 140, 248, 0.6), 0 0 40px rgba(129, 140, 248, 0.2); }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      @keyframes thinkingDots {
        0%, 20% { opacity: 0.2; }
        50% { opacity: 1; }
        80%, 100% { opacity: 0.2; }
      }

      @keyframes flyAway {
        0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
        30% { transform: translateX(8px) translateY(-12px) rotate(-15deg); opacity: 1; }
        100% { transform: translateX(80px) translateY(-80px) rotate(-30deg) scale(0.3); opacity: 0; }
      }

      @keyframes flyBack {
        0% { transform: translateX(80px) translateY(-80px) rotate(-30deg) scale(0.3); opacity: 0; }
        100% { transform: translateX(0) translateY(0) rotate(0deg) scale(1); opacity: 1; }
      }

      .send-flying .plane-icon {
        animation: flyAway 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .send-returned .plane-icon {
        animation: flyBack 0.4s cubic-bezier(0, 0, 0.2, 1) forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }

      /* === GLASSMORPHISM === */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 0px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-strong {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 0px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 0px solid rgba(255, 255, 255, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 0;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 0px solid rgba(255, 255, 255, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 0;
        box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-btn {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
      }

      .glass-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(168, 85, 247, 0.2));
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: inherit;
      }

      .glass-btn:hover::before {
        opacity: 1;
      }

      .glass-btn:hover {
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .glass-btn:active {
        transform: translateY(0) scale(0.97);
      }

      .glass-btn:disabled {
        background: rgba(255, 255, 255, 0.03);
        border-color: rgba(255, 255, 255, 0.05);
        box-shadow: none;
      }
      .glass-btn:disabled::before { display: none; }

      .gradient-border {
        position: relative;
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgba(129, 140, 248, 0.4), rgba(34, 211, 238, 0.4));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .shimmer-text {
        background: linear-gradient(90deg, #a5b4fc, #22d3ee, #a5b4fc);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
      }

      .thinking-dot {
        animation: thinkingDots 1.4s infinite;
      }
      .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
      .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

      .hover-glow:hover {
        box-shadow: 0 0 20px rgba(129, 140, 248, 0.15), 0 0 40px rgba(129, 140, 248, 0.05);
      }

      /* === FIRE ANIMATION === */
      .fire-container {
        width: 40px;
        height: 48px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .fire-container svg {
        width: 100%;
        height: 100%;
      }
      .flame {
        animation-name: flamefly;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        opacity: 0;
        transform-origin: 50% 50% 0;
      }
      .flame.one {
        animation-delay: 1s;
        animation-duration: 3s;
      }
      .flame.two {
        animation-duration: 5s;
        animation-delay: 1s;
      }
      .flame-main {
        animation-name: flameWobble;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .flame-main.one {
        animation-duration: 4s;
        animation-delay: 1s;
      }
      .flame-main.two {
        animation-duration: 3s;
        animation-delay: 2s;
      }
      .flame-main.three {
        animation-duration: 2.1s;
        animation-delay: 3s;
      }
      .flame-main.four {
        animation-duration: 3.2s;
        animation-delay: 4s;
      }
      .flame-main.five {
        animation-duration: 2.5s;
        animation-delay: 5s;
      }
      @keyframes flameWobble {
        50% {
          transform: scale(1, 1.2) translate(0, -4px) rotate(-2deg);
        }
      }
      @keyframes flamefly {
        0% {
          transform: translate(0) rotate(180deg);
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(-4px, -18px) rotate(180deg);
          opacity: 0;
        }
      }

      .streak-badge {
        font-weight: 700;
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 9999px;
        white-space: nowrap;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      }
      .streak-red {
        background: rgba(239, 68, 68, 0.25);
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.4);
        box-shadow: 0 0 12px rgba(239, 68, 68, 0.2);
      }
      .streak-blue {
        background: rgba(59, 130, 246, 0.25);
        color: #93c5fd;
        border: 1px solid rgba(59, 130, 246, 0.4);
        box-shadow: 0 0 12px rgba(59, 130, 246, 0.2);
      }
      .streak-green {
        background: rgba(34, 197, 94, 0.25);
        color: #86efac;
        border: 1px solid rgba(34, 197, 94, 0.4);
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.2);
      }
      .streak-purple {
        background: rgba(168, 85, 247, 0.25);
        color: #d8b4fe;
        border: 1px solid rgba(168, 85, 247, 0.4);
        box-shadow: 0 0 12px rgba(168, 85, 247, 0.2);
      }

      /* Custom scrollbar */
      .scroller::-webkit-scrollbar {
        width: 6px;
      }
      .scroller::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5);
      }
      .scroller::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.3);
        border-radius: 3px;
      }
      .scroller::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.5);
      }
    </style>
